<div class="container-fluid">
  <div *ngFor="let article of articles">
      <h4 class="card-title">
        <a>{{article.title}}</a>
      </h4>
      <p class="card-text">{{article.abstract}}</p>
  </div>

  <button type="button" class="btn btn-block btn-info" (click)="articleService.getMoreArticles()">Load More</button>

  <div *ngFor="let articles of moreArticles">
      <h4 class="card-title">
        <a>{{articles.title}}</a>
      </h4>
      <p class="card-text">{{articles.abstract}}</p>
  </div>
</div>
